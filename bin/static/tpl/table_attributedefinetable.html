<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">属a性管理</h1>
</div>
<div class="wrapper-md" ng-controller="AttributeDefineController" ng-init="app.settings.container = false;">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">属性管理</div>
				<div class="table-responsive">
					<table ui-jq="dataTable" class="table table-striped m-b-none" ui-options="options" id="attributeTable">
						<thead>
							<tr>
								<th data-toggle="true">编号</th>
								<th>分类名称</th>
								<th>属性名称</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">增加品牌</div>
				<div class="panel-body">
					<div class="m-t m-b">
						<form novalidate name="myForm" ng-submit="addNew()">
							<input type="hidden" ng-model=newAttribute.attributeDefineId />
							<div class="form-group">
								<select ng-model="newAttribute.categoryName" class="form-control m-b">
									<option ng-repeat="category in results" value="{{category.categoryName}}">{{category.categoryName}}</option>
								</select>
							</div>
							<div class="form-group">
								<label>属性名称</label>
								<input class="form-control" placeholder="Category" ng-model=newAttribute.attributeName type="text">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-sm btn-success" value="确定">
								<input id="clearButton" type="button" class="btn btn-sm btn-warning" value="清空">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
